name: Publish Subgraph Schema

on:
  push:
    branches:
      - main
    paths:
      - 'subgraph-locations/locations.graphql'
      - 'subgraph-reviews/reviews.graphql'

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: locations
            schema_path: subgraph-locations/locations.graphql
          - name: reviews
            schema_path: subgraph-reviews/reviews.graphql

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ensures full history for git diff

      - name: Install Rover CLI
        run: |
          set -e
          curl -sSL https://rover.apollo.dev/nix/latest | sh
          echo "$HOME/.rover/bin" >> $GITHUB_PATH

      - name: Check if schema changed
        id: schema-change
        run: |
          set -e
          BEFORE_SHA=${{ github.event.before }}
          CURRENT_SHA=${{ github.sha }}

          # If BEFORE_SHA is empty or invalid, use HEAD~1 as fallback
          if ! git cat-file -e "$BEFORE_SHA" 2>/dev/null; then
            echo "Previous commit not found. Using HEAD~1 as fallback."
            BEFORE_SHA=$(git rev-parse HEAD~1)
          fi

          echo "Comparing changes between $BEFORE_SHA and $CURRENT_SHA"

          if git diff --name-only "$BEFORE_SHA" "$CURRENT_SHA" | grep -q "${{ matrix.schema_path }}"; then
            echo "Schema ${matrix.schema_path} changed."
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Schema ${matrix.schema_path} not changed."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish schema to Apollo GraphOS
        if: steps.schema-change.outputs.changed == 'true'
        env:
          APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
          APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
          ROUTING_URL: ${{ secrets.ROUTING_URL }}
        run: |
          set -e
          echo "Publishing subgraph: ${{ matrix.name }}"
          rover subgraph publish "$APOLLO_GRAPH_REF" \
            --name "${{ matrix.name }}" \
            --schema "${{ matrix.schema_path }}" \
            --routing-url "$ROUTING_URL"
